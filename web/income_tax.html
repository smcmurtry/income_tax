<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Income Tax</title>
  <link rel="stylesheet" type="text/css" href="income_tax.css"/>
  <script src="d3.v3.min.js"></script>
  <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
</head>

<body>

<div>
<svg id='chart'></svg>
</div>

<div>
<select id='item_selector'></select>
<select id='plot_variable_selector'></select>
<select id='year_selector'></select>

</div>

</body>

<script>

function populate_dropdown(id, data, text_accessor) {

  var selection = d3.select(id)
    .selectAll('option')
    .data(data)

  var exit_selection = selection.exit().remove();

  var enter_selection = selection.enter()
    .append("option")
    .text(function(d) { return text_accessor(d); });
}

var plot_variable = [
  {'name': 'Total value of all claims', 'numerator_unit': '$', 'denominator_unit': '-'},
  {'name': 'Total number of tax claims', 'numerator_unit': '#', 'denominator_unit': '-'},
  {'name': 'Average value of each claim', 'numerator_unit': '$', 'denominator_unit': '#'},
  {'name': 'Average value of claim per return', 'numerator_unit': '$', 'denominator_unit': '#'},
  {'name': 'Average value per return as fraction of income', 'numerator_unit': '$', 'denominator_unit': '$'},
  {'name': 'Fraction of returns with claim', 'numerator_unit': '#', 'denominator_unit': '#'}];

var margin = {top: 70, right: 30, bottom: 50, left: 150},
    width = 700 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;

var chart = d3.select("#chart")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var x = d3.scale.linear()
          .range([0, width]);

var y = d3.scale.ordinal()
          .rangeRoundBands([height, 0], 0.1, 0); // not sure what's up with the 2nd and 3rd arguments

var xAxis = d3.svg.axis(), 
  yAxis = d3.svg.axis();

d3.csv("../data/all_clean_tax_data.csv", function(data) {

  add_event_listeners(data);

  populate_items(data);
  update_plot_variables();
  update_years(data);

  var init_data = get_plot_data(data);

  x.domain(get_x_domain(init_data));
  y.domain(init_data.map(function(d) { return d.name; }));

  xAxis.scale(x)
    .tickFormat(dollar_format)
    .orient("top");

  yAxis.scale(y)
    .orient("left");

  var bar = chart.selectAll(".bar").data(init_data)
    .enter()
    .append("rect")
    .call(update_bars)
    .attr("height", y.rangeBand());

  chart.append("g")
    .attr("class", "x axis")
    .call(xAxis);

  chart.append("g")
    .attr("class", "y axis")
    .call(yAxis);

  var ylabel = chart.append("g")
    .attr("class", "y-label")
  .append("text")
    .attr("transform", "rotate(-90)")
    .style("text-anchor", "middle")
    .attr("x", -height/2)
    .attr("y", -margin.left * 2./3)
    .text("Annual Income");

  var xlabel = chart.append("g")
    .attr("class", "x-label")
  .append("text")
    .style("text-anchor", "middle")
    .attr("x", width/2)
    .attr("y", -margin.top/2)
    .text("Item Amount");

  var x_ticks = xAxis.scale().ticks(xAxis.ticks()[0]);
  chart.selectAll(".tick-line")
    .data(x_ticks)
    .enter()
    .append("line")
    .attr("class", "tick-line")
    .attr("x1", function(d) { return x(d); } )
    .attr("x2", function(d) { return x(d); } )
    .attr("y2", height);

});


function update_tick_lines() {
  var x_ticks = xAxis.scale().ticks(xAxis.ticks()[0]);
  var tick_ln = chart.selectAll(".tick-line").data(x_ticks);
  var enter = tick_ln.enter().append("line");

  tick_ln.exit().remove();

  enter.attr("class", "tick-line")    
    .attr("x1", function(d) { return x(d); } )
    .attr("x2", function(d) { return x(d); } )
    .attr("y2", height);

  tick_ln.attr("x1", function(d) { return x(d); } )
    .attr("x2", function(d) { return x(d); } );
}

function number_format(n) {
  var dict = {'':'', 'k':'k', 'M':'M', 'G':'B', 'T':'T'};
  var suffix = d3.formatPrefix(n);
  return suffix.scale(n) + dict[suffix.symbol]
}

function dollar_format(n) { return '$' + number_format(n); }

function percent_format(n) { return d3.format('.0%'); }

function get_x_domain(data) {
  var extent = d3.extent(data, function(d) { return d.value; } );
  if (extent[0] > 0) { return [0, extent[1]]; } 
  else { return extent; }
}


function get_selected(id) {
  var options = d3.select(id).selectAll('option');
  var index = d3.select(id).property('selectedIndex');
  // console.log(options);
  return options[0][index].__data__;

}


function get_plot_data(all_data) {
  var selected_year = get_selected('#year_selector'),
    selected_item = get_selected('#item_selector'),
    selected_plot = get_selected('#plot_variable_selector');
  var numerator_row = get_rows({ tax_year: selected_year, item_unit: selected_plot.numerator_unit, item_name: selected_item }, all_data)[0];
  var numerator_data = get_data_from_row(numerator_row);

  if (selected_plot.denominator_unit == '-') { return numerator_data; }

  if (selected_plot.name == 'Average value of each claim') {
    var denominator_row = get_rows({ tax_year: selected_year, item_unit: '#', item_name: selected_item }, all_data)[0];
    var denominator_data = get_data_from_row(denominator_row);
    return divide(numerator_data, denominator_data); // edit here
  }
    // if divisor == "per_return":    
    //     denomonator_data = get_row_data_as_list(df, income_cols, 'Total number of returns', '#', tax_year)
    //     denomonator_unit = '#'
    // elif divisor == "per_dollar_income":
    //     denomonator_data = get_row_data_as_list(df, income_cols, 'Total income assessed', '$', tax_year)
    //     denomonator_unit = '$'
    // elif divisor == "avg_claim":
    //     denomonator_data = get_row_data_as_list(df, income_cols, item_name, '#', tax_year)
    //     denomonator_unit = '-'
    // else:
    //     denomonator_data = np.ones_like(numerator_data)
    //     denomonator_unit = '-'

}

function get_data_from_row(row) {
  var row_data = [];
  for (var prop in row) {
    // kind of hacky but all the income data properties of row_data have a 'k' in them
    if (prop.indexOf('k') != -1) {
      row_data.push({'name': prop, 'value': +row[prop]}); 
    }
  };
  return row_data
}

function divide(numerator_data, denominator_data) {
  result = [];
  for (var i = numerator_data.length - 1; i >= 0; i--) {
    var column = numerator_data[i]['name'];
    var denominator_value = denominator_data.filter(function(d) { return d['name'] == column; })[0]['value'];
    result.push({'name': column, 'value': numerator_data[i]['value']/denominator_value });
  };
  return result;
}

function get_rows(arg, all_data) {
  var valid_rows = [];
  for (var i = all_data.length - 1; i >= 0; i--) {
    if (arg.hasOwnProperty('tax_year') && all_data[i].tax_year != arg['tax_year']) { continue; }
    if (arg.hasOwnProperty('item_unit') && all_data[i].type != arg['item_unit']) { continue; }
    if (arg.hasOwnProperty('item_name') && all_data[i].item != arg['item_name']) { continue; }
    valid_rows.push(all_data[i]);
  };
  return valid_rows;
}


function populate_items(all_data) {
  var unique_items = []; 
  for (var i = all_data.length - 1; i >= 0; i--) {
    if (unique_items.indexOf(all_data[i].item) == -1) { unique_items.push(all_data[i].item); }
  };
  populate_dropdown("#item_selector", unique_items, function(d) { return d; } );
}


function update_bars(selection) {
  selection.attr("class", function(d) { return d.value < 0 ? "bar negative" : "bar positive"; })
    .attr("x", function(d) { return x(Math.min(0, d.value)); })
    .attr("y", function(d) { return y(d.name); })
    .attr("width", function(d) { return Math.abs(x(d.value) - x(0)); });
}


function draw_chart(plot_data) {
  x.domain(get_x_domain(plot_data))
  chart.selectAll(".bar").data(plot_data)
        .transition(500)
      .call(update_bars);
  xAxis.scale(x);
  chart.select(".x").call(xAxis);
  update_tick_lines();
}


function add_event_listeners(all_data) {
  d3.select("#item_selector")
    .on("change", function() {
      update_plot_variables();
      update_years(all_data);
      draw_chart(get_plot_data(all_data)); 
    });

  d3.select("#plot_variable_selector")
    .on("change", function() { draw_chart(get_plot_data(all_data)); });

  d3.select("#year_selector")
    .on("change", function() {
      draw_chart(get_plot_data(all_data));
    });
}

function update_plot_variables() {
  populate_dropdown("#plot_variable_selector", plot_variable, function (d) { return d.name; });
}

function update_years(all_data) {
  var selected_item = get_selected("#item_selector")
  var unique_years = [];  
  for (var i = all_data.length - 1; i >= 0; i--) {
    if (all_data[i].item == selected_item) {
      if (unique_years.indexOf(all_data[i].tax_year) == -1) {
        unique_years.push(all_data[i].tax_year);
      }
    }
  };
populate_dropdown("#year_selector", unique_years, function (d) { return d; });
}

</script>

</html>
